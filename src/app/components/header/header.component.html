            <img [src]="auth.user.photo" alt="avatar">

        </div>
        <div class="nav-brand" *ngIf="!auth.authenticated">
            <h1>News Register</h1>
        </div>
        <input type="checkbox" id="mobile-button">
        <label for="mobile-button" class="mobile-button">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="nav-links">
            <ul class="nav-list">
                <li class="nav-item" *ngIf="auth.authenticated">
                    <a href="#" class="nav-link" routerLink="/home">Home</a>

                <li class="nav-item">
                    <a href="#" class="nav-link" routerLink="/about">About</a>
                </li>
                <li class="nav-item" *ngIf="auth.authenticated">
                    <a href="#" class="nav-link" routerLink="/register-news">Register News</a>
                </li>
                <li class="nav-item" *ngIf="auth.authenticated">
                    <a href="#" class="nav-link" routerLink="/register-categorys">Register Category</a>
                </li>
                <li class="nav-item" *ngIf="!auth.authenticated">

                </li>
                <li class="nav-item" *ngIf="!auth.authenticated">
                    <a href="#" class="nav-link" routerLink="/register-in">Register-in</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" routerLink="/contact">Contact</a>
                </li>
